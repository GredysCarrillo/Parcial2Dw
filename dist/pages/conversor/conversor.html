<!-- conversor.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Conversor de Temperatura</h1>

  <p>Ingrese una temperatura y seleccione las unidades:</p>
  <input type="number" id="temperatura" placeholder="Temperatura">
  <select id="unidadEntrada">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>

  <select id="unidadSalida">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>

  <!-- Cambiamos el atributo 'onclick' por 'addEventListener' -->
  <button id="convertirButton">Convertir</button>

  <p>Resultado: <span id="resultado"></span></p>


  <script type="module">
    import * as agregator from '/src/modules/agregator.js';

    // Obtenemos una referencia al bot칩n
    const convertirButton = document.getElementById('convertirButton');

    // Agregamos un evento clic al bot칩n
    convertirButton.addEventListener('click', function() {
      const temperatura = parseFloat(document.getElementById('temperatura').value);
      const unidadEntrada = document.getElementById('unidadEntrada').value;
      const unidadSalida = document.getElementById('unidadSalida').value;

      let resultado;

      if (unidadEntrada === 'celsius' && unidadSalida === 'fahrenheit') {
        resultado = agregator.conversor.celsiusToFahrenheit(temperatura);
      } else if (unidadEntrada === 'fahrenheit' && unidadSalida === 'celsius') {
        resultado = agregator.conversor.fahrenheitToCelsius(temperatura);
      } else {
        resultado = 'Seleccione unidades v치lidas para la conversi칩n.';
      }

      document.getElementById('resultado').textContent = resultado;
    });
  </script>
</body>
</html>
